  <div class="bar bar-subheader">
    <h2 class="title">Page {{pageNo}}</h2>
  </div>
  <ion-content class="main-content has-subheader">
    <div class="button-bar" ng-if="pages.length>1">
      <a ng-repeat="page in pages" class="button button-color-dark" ng-click="changeBtn(page)" ng-class="btnActived(page)?'button-outline':''">{{page.page_name}}</a>
      <!-- <a class="button button-color-dark" ng-click="changeBtn(false)" ng-class="btn1Active?'':'button-outline'">redeem</a> -->
    </div>
    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="init()">
    </ion-refresher>
    <div ng-if="btnActive.listings.length <= 0" class="empty-msg padding">
      <h4 class="text-center"><i class="icon ion-paper-airplane"></i><br>No Events found, please check again later.</h4>
    </div>
    <div ng-if="btnActive.listings.length > 0" class="list card no-h-margin" ng-repeat="l in btnActive.listings | PinToTop">

      <div class="item item-body" ng-click="openItem(l.listing.id)">
        <div class="listing-info">
          <div class="listing-img">
            <img class="async-load listing-banner-img" ng-src="{{l.listing.image_banner}}">
          </div>
          <div class="listing-desc">
            <div class="">
              <h2>{{l.listing.heading}}</h2>
              <p class="short-desc" ng-bind-html="$root.highlightFirstWord(l.listing.desc_short)"></p>
              <div class="listing-days" ng-if="l.listing.payload.occurrence.length > 0">
                <span class="listing-day" ng-repeat="day in l.listing.payload.occurrence | orderBy:'order'">{{shortDay(day)}}</span>
              </div>
            </div>
          </div>

        </div>
